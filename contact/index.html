<!DOCTYPE html>
<html lang="en">

<head>
  <!-- TODO: adjust title, add meta description, add your favicon info, delete this comment -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the contact page for my breakfast website.">
  <title>Contact - Breakfast Website</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="contact">
  <!-- TODO: add menu links, delete this comment -->
  <header>
    <div class="menu-icon">
      <svg viewbox="0 0 60 60" width="40px" height="40px">
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
      </svg>
    </div>
    <nav>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>
  <div class="image-wrapper">
    <img src="../images/circle-menu-icon.svg" alt="Icon of three lines inside a circle">
  </div>
  <section>
    <h2>Breakfast Survey</h2>
    <p>Fill out your contact information in the survey below:</p>
    <form class="form">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">


      <div class="fieldset-wrapper">
        <fieldset>
          <legend>What is your favorite breakfast food?</legend>

          <input type="radio" name="favorite" id="pancakes" value="pancakes">
          <label for="pancakes">Pancakes</label>

          <input type="radio" name="favorite" id="waffles" value="waffles">
          <label for="waffles">Waffles</label>

          <input type="radio" name="favorite" id="omelettes" value="omelettes">
          <label for="omelettes">Omelettes</label>

          <input type="radio" name="favorite" id="oatmeal" value="oatmeal">
          <label for="oatmeal">Oatmeal</label>

          <input type="radio" name="favorite" id="other" value="pancakes">
          <label for="other">Other</label>
        </fieldset>
      </div>

      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Is breakfast the most important meal of the day?</legend>

          <input type="radio" name="important" id="yes" value="yes">
          <label for="yes">Yes</label>

          <input type="radio" name="important" id="no" value="no">
          <label for="no">No</label>
        </fieldset>
      </div>

      <label for="questions">Questions?</label>
      <textarea name="questions" id="questions" cols="20" rows="5" placeholder="Write questions here."></textarea>

      <button class="button">Submit</button>

    </form>
  </section>

  <script>
    document.querySelector(".menu-icon").addEventListener("click", function () {
      this.parentElement.classList.toggle("close");
    });
  </script>
</body>

</html>
